<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterando o fundo dos elementos</title>
    <style>
      body {
        width: 1000px;
        display: block;
      }

      .exemplo-01 {
        width: 300px;
        height: 300px;
        background-color: palegoldenrod;
        background-image: url("./img/borboleta.PNG");
      }

      .exemplo-02 {
        width: 300px;
        height: 300px;
        background-color: palegoldenrod;
        background-image: linear-gradient(
          rgb(128, 15, 0),
          rgb(149, 232, 16),
          YELLOW
        );
      }

      .exemplo-03 {
        width: 300px;
        height: 300px;
        background-color: palegoldenrod;
        background-image: radial-gradient(GREEN, BLUE, YELLOW);
      }

      .exemplo-04 {
        width: 300px;
        height: 300px;
        background-color: palegoldenrod;
        background-image: repeating-linear-gradient(
          to top,
          rgb(128, 41, 0) 0 20px,
          YELLOW 20px 50px,
          blue 50px 80px
        );
      }

      .exemplo-05 {
        width: 300px;
        height: 300px;
        background-color: #fff;
        background-image: linear-gradient(
            90deg,
            transparent 59px,
            #172021 59px,
            #626d6f 60px,
            transparent 61px
          ),
          linear-gradient(#302929 0.1em, transparent 0.1em);
        background-size: 100% 1.2em;
      }

      .exemplo-06 {
        width: 300px;
        height: 300px;
        background-color: #fff;
        background: radial-gradient(
              circle at 0% 50%,
              rgba(96, 16, 48, 0) 9px,
              #613 10px,
              rgba(96, 16, 48, 0) 11px
            )
            0px 10px,
          radial-gradient(
            at 100% 100%,
            rgba(96, 16, 48, 0) 9px,
            #613 10px,
            rgba(96, 16, 48, 0) 11px
          ),
          rgb(94, 186, 94);
        background-size: 20px 20px;
      }
    </style>
  </head>
  <body>
    <figure class="exemplo-01"></figure>
    <figure class="exemplo-02"></figure>
    <figure class="exemplo-03"></figure>
    <figure class="exemplo-04"></figure>
    <br />
    <figure class="exemplo-05"></figure>
    <figure class="exemplo-06"></figure>
  </body>
</html>
