<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background origin</title>
    <style>
      section {
        padding: 10px;
        clear: both;
        display: inline-block;
        margin-left: 10px;
        border-left: 2px solid red;
      }

      .exemplo {
        background-color: rgb(242, 232, 232);
        border: 15px dashed palegreen;
        margin: 30px;
        padding: 30px;
        width: 300px;
        height: 300px;
        background-image: url("img/borboleta.PNG");
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
      p {
        border: 2px solid green;
      }
      #padding-box {
        background-size: contain;
        background-origin: padding-box;
      }
      #border-box {
        background-size: contain;
        background-origin: border-box;
      }
      #content-box {
        background-size: contain;
        background-origin: content-box;
      }
    </style>
  </head>
  <body>
    <section>
      <hr />
      <h1>background-origin:</h1>
      <ul>
        <li>padding-box</li>
        <li>border-box</li>
        <li>conten-box</li>
      </ul>
      <hr />
      background-origin: padding-box
      <hr />
      <div class="exemplo" id="padding-box"></div>
      <hr />
      background-origin: border-box
      <hr />
      <div class="exemplo" id="border-box"></div>
      <hr />
      background-origin: content-box
      <hr />
      <div class="exemplo" id="content-box"></div>
      <hr />
    </section>
  </body>
</html>
