<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cores já predefinidas</title>
  <style>
    li{
      font-size: 24px;
      background-color: rgb(178, 244, 244);
    }
#pre-definidas {
  color:deeppink;
}
#current-color {
  background-color: transparent;
  color: orange;
  border: 2px solid currentColor;
}
#hex {
color: #3297ab;
}

#hex-transparente {
  color: #0000ab40;
}

#rgb {
  color: rgb(255, 0, 0);
}

#rgba {
  color: rgba(252, 4, 4, 0.2);
}

#hsl {
  color: hsl(45, 100%, 50%);
}

#hsla {
  background-color: hsla(45, 100%, 50%, .4);
}
  </style>
</head>
<body>
  <h1>Cores</h1>
  <p>Existem várias formas de definirmos cores utilizando CSS</p>
  <ul> 
    <li id="pre-definidas">Cores pre-definidas</li>
    <li id="current-color">Cores palavra chave "currentcolor"</li>
    <li id="hex">Cores hexadecimal</li>
    <li id="hex-transparente">Cores hexadecimal transparente</li>
    <li id="rgb">Cores rgb</li>
    <li id="rgba">Cores rgba</li>
    <li id="hsl">Cores hsl</li>
    <li id="hsla">Cores hsla</li>
  </ul>
  
</body>
</html>
