<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html,
      body {
        width: 1100px;
        margin: 5px auto;
      }

      div {
        width: 200px;
        height: 300px;
        border: 2px solid rgb(183, 129, 129);
        display: inline-block;
        text-align: center;
        margin: 30px 5px;
      }

      figure {
        display: inline-block;
        width: 150px;
        height: 250px;
        border: 5px solid blue;
      }

      img {
        width: 100%;
        height: 100%;
      }
      /*object-fit*/
      #fill {
        object-fit: fill;
      }

      #contain {
        object-fit: contain;
      }

      #cover {
        object-fit: cover;
      }

      #none {
        object-fit: none;
      }

      #scale-down {
        object-fit: scale-down;
      }
      /*object-fit*/

      .por-valor {
        object-position: 100% 50%;
      }

      .palavra-chave {
          /*object-position: left top;*/
        object-position: left top;
        /*
        object-position: center top;
        object-position: center start;
        object-position: center end;
        */
      }
    </style>
    <title>Object-fit e object-position</title>
  </head>
  <body>
    <h1>Propriedade <code>object-fit</code></h1>
    <div>
      <code>object-fit: fill;</code>(padr√£o)
      <figure><img src="img/foca.png" id="fill" /></figure>
    </div>
    <div>
      <code>object-fit: contain;</code>
      <figure><img src="img/foca.png" id="contain" /></figure>
    </div>
    <div>
      <code>object-fit:cover;</code>
      <figure><img src="img/foca.png" id="cover" /></figure>
    </div>
    <div>
      <code>object-fit: none;</code>
      <figure><img src="img/foca.png" id="none" /></figure>
    </div>
    <div>
      <code>object-fit: scale-down;</code>
      <figure><img src="img/foca.png" id="scale-down" /></figure>
    </div>
    <h1>Propriedade <code>object-position</code></h1>
    <div>
      <code>object-position: 100% 50%;</code>
      <figure><img src="img/foca.png" id="cover" class="por-valor" /></figure>
    </div>
    <div>
      <code>object-position:keys word;</code>
      <figure>
        <img src="img/foca.png" id="cover" class="palavra-chave" />
      </figure>
    </div>

  </body>
</html>
