<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posicionamento fixed e sticky</title>
    <style>
      body {
        font-family: Roboto, sans-serif;
        height: 200vh;
      }

      .inline {
        display: inline-block;
      }

      .exemplo {
        width: 100px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        border-radius: 4px;
        border: 1px SOLID black;
      }

      .container {
        border: 2px solid red;
      }
      #elemento-1 {
        background-color: orange;
        position: fixed;
        bottom: 10px;
        right: 150px;
      }

      #elemento-2 {
        background-color: palevioletred;
        position: fixed;
        bottom: 10px;
        right: 10px;
      }

      #elemento-3 {
        background-color: palegreen;
      }

      #elemento-4 {
        background-color: paleturquoise;
      }

      #elemento-5 {
        background-color: peachpuff;
        opacity: 0.9;
        position: sticky;
        top: 2%;
        left: 5%;
      }

      #elemento-6 {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <h3>Exemplos:</h3>
      <div id="elemento-1" class="exemplo inline">Elemento 01</div>
      <div id="elemento-2" class="exemplo inline">Elemento 02</div>
      <div id="elemento-3" class="exemplo inline">Elemento 03</div>
      <br />
      <div id="elemento-4" class="exemplo">Elemento A</div>
      <div id="elemento-5" class="exemplo">Elemento B</div>
      <div id="elemento-6" class="exemplo">Elemento C</div>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </section>
  </body>
</html>
