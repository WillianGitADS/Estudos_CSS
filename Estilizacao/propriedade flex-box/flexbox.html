<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propriedade flexbox</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        width: 1000px;
        height: 100%;
      }
      
      body {
        border: 5px solid black;
        background-color: rgb(248, 142, 2);
        width: 900px;
        display: flex;
        flex-direction: row;
      }

      #container-01 {
        background-color: blueviolet;
        width: 50%;
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 5px;
      }

      #container-02 {
        background-color: aqua;
        width: 50%;
        display: flex;
        flex-direction: row;
        gap: 10px;
        border: 2PX SOLID RED;
        margin: 5px;
      }

      .exemplo {
        border: 2px solid green;
        background-color: blue;
        width: 200px;
        height: 200px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <container-01 id="container-01">
      <div class="exemplo">Teste A1</div>
      <div class="exemplo">Teste B2</div>
      <div class="exemplo">Teste C3</div>
    </container-01>
    <container-02 id="container-02">
      <div class="exemplo">Teste B1</div>
      <div class="exemplo">Teste B2</div>
      <div class="exemplo">Teste B3</div>
    </container-02>
  </body>
</html>
