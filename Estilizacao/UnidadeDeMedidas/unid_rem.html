<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unidades relativas em e rem</title>
    <style>
      P {
        margin: 0;
      }

      div {
        padding: 10px;
      }

      .exemplo-01 {
        background-color: yellow;
      }

      .exemplo-02 {
        background-color: palevioletred;
      }

      .exemplo-03 {
        background-color: aquamarine;
      }

      .exemplo-04 {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <h1>Unidade de medida em</h1>

    <p style="font-size: 1rem">font-size: 1rem = 16px;</p>
    <p style="font-size: 2rem">font-size: 2rem = 32px;</p>
    <p style="font-size: 3rem">font-size: 3rem = 48px;</p>
    <p style="font-size: 4rem">font-size: 4rem = 64px;</p>
    <hr />
    <br />
    <div class="exemplo-01" style="font-size: 20px">
      font-size: 20px;
      <div class="exemplo-02" style="font-size: 2rem">
        font-size: 2rem = 32px;
        <div class="exemplo-03" style="font-size: 2rem">
          font-size: 2rem = 32px;
        <div class="exemplo-04" style="font-size: 2rem">
          font-size: 2rem = 32px;
        </div>
        </div>
        
      </div>
    </div>
    <br /><br /><br />
    <div class="exemplo-02" style="font-size: 30px; width: 20em">
      font-size: 30px; <br />width: 20rem = 320px;
    </div>
  </body>
</html>
